    <head>
        <title>SIP Sorcery</title>    
        <style type="text/css">
            html,body  
            {  
            	height:100%; 
            	margin: 0;  
            }

        </style>
        <script type="text/javascript">
            function onSilverlightError(sender, args) {
            
                var appSource = "";
                if (sender != null && sender != 0) {
                    appSource = sender.getHost().Source;
                } 
                var errorType = args.ErrorType;
                var iErrorCode = args.ErrorCode;
                
                var errMsg = "Unhandled Error in Silverlight 2 Application " +  appSource + "\n" ;

                errMsg += "Code: "+ iErrorCode + "    \n";
                errMsg += "Category: " + errorType + "       \n";
                errMsg += "Message: " + args.ErrorMessage + "     \n";

                if (errorType == "ParserError")
                {
                    errMsg += "File: " + args.xamlFile + "     \n";
                    errMsg += "Line: " + args.lineNumber + "     \n";
                    errMsg += "Position: " + args.charPosition + "     \n";
                }
                else if (errorType == "RuntimeError")
                {           
                    if (args.lineNumber != 0)
                    {
                        errMsg += "Line: " + args.lineNumber + "     \n";
                        errMsg += "Position: " +  args.charPosition + "     \n";
                    }
                    errMsg += "MethodName: " + args.methodName + "     \n";
                }

                throw new Error(errMsg);
            }

            function ResizeObject(height) {
                host = document.getElementById("silverlightControlHost");
                host.style.height = height + "px";
           }
        </script>
    </head>
    <body style="background-color: black;">
        <!--<div id="silverlightControlHost" style="height: 100%;">-->
            <object id="silverlightControlHost" data="data:application/x-silverlight," type="application/x-silverlight" width="100%" height="100%">
                <param name="source" value="ClientBin/sipsorcery.xap"/>
                <param name="onerror" value="onSilverlightError" />

                </a>
            </object>
            <iframe style='visibility:hidden;height:0;width:0;border:0px'></iframe>
        <!--</div>-->
    </body>
</html>
